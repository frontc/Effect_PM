{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block head %}
    {{ super() }}
    <script src="{{ url_for('static',filename='bootstrap-datetimepicker.min.js') }}" charset="UTF-8"></script>
    <link href="{{ url_for('static',filename='bootstrap-datetimepicker.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static',filename='bootstrap-datetimepicker.zh-CN.js') }}" charset="UTF-8"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#plan_commit_time').addClass('form_datetime');
            $('#plan_commit_time').attr('readonly','readonly');
            $(".form_datetime").datetimepicker({
                format: 'yyyy-mm-dd',
                minView: 2,
                autoclose: true,
                todayHighlight: true,
                todayBtn: true,
                language: 'zh-CN',
                initialDate: new Date()
            });
        });
    </script>
{% endblock %}
{% block page_content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h6 class="panel-title">录入需求</h6>
        </div>
        <div class="panel-body">
            {{ wtf.quick_form(form,form_type='horizontal',horizontal_columns=('sm',2,8),extra_classes='small form-group-sm') }}
        </div>
    </div>
{% endblock %}
